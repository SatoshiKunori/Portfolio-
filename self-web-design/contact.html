<html lang="ja">
<head>

    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header id="header">
        <div class="header-container">
            <h1 class="logo">
                <a href="index.html"><img src="img/KNR_COMPANY_logo.svg" alt=""></a>
            </h1>
        <nav id="nav-pc">
            <ul>
                <li><a href="index.html#news">NEWS</a></li>
                <li><a href="index.html#about">ABOUT</a></li>
                <li><a href="index.html#business">BUSINESS</a></li>
                <li><a href="index.html#company">COMPANY</a></li>
            </ul>
        </nav>
        </div>
        <a href="index.html" class="index" id="indexBtn">TOPページに戻る</a>
        </div>
    </header>

<main>
 <article>
    <section id="contact-page">
        <h2 class="index-h2">CONTACT</h2>
        <h3>お問い合わせ</h3>
        <form>
            <div>
            <div class="contact-heading">
              <label class="contact-label">お名前<span class="contact-span">必須</span></label>
            </div>
            <div>
              <input type="text" name="name" placeholder="入力してください" class="contact-textbox">
            </div>
          </div>
          <div>
            <div class="contact-heading">
              <label class="contact-label">フリガナ<span class="contact-span">必須</span></label>
            </div>
            <div>
              <input type="text" name="hurigana" placeholder="入力してください" class="contact-textbox">
            </div>
          </div>
          <div>
            <div class="contact-heading">
              <label class="contact-label">メールアドレス<span class="contact-span">必須</span></label>
            </div>
            <div>
              <input type="text" name="email" placeholder="入力してください" class="contact-textbox">
            </div>
          </div>
          <div>
            <div class="contact-heading">
              <label class="contact-label">電話番号</label>
            </div>
            <div>
              <input type="text" name="tel" placeholder="入力してください" class="contact-textbox">
            </div>
            <div>
            <div class="contact-heading">
              <label class="contact-label">お問い合わせ内容<span class="contact-span">必須</span></label>
            </div>
            <div>
              <textarea class="contacts-textarea" placeholder="入力してください" name="message"></textarea>
            </div>
          </div>
          </div>
        </form>
<button type="submit" class="soushin-btn">
<p>送信する</p>
</button>
      </section>
 </article>
</main>
</body>
</html>
